<mat-card fxLayout="row wrap">
    <mat-card-content>
        <form [formGroup]="form" (ngSubmit)="onSubmit()">
            <h2>{{title}}</h2>
            <mat-error *ngIf="loginInvalid">
                {{loginErrorMsg}}
            </mat-error>

            <mat-form-field class="full-width-input">
                <input matInput placeholder="Username" formControlName="username" required>
                <mat-error>
                    Please provide a valid Username
                </mat-error>
            </mat-form-field>
            <mat-form-field class="full-width-input">
                <input matInput type="password" placeholder="Password" formControlName="password" required>
                <mat-error>
                    Please provide a valid password
                </mat-error>
            </mat-form-field>
            <mat-form-field class="full-width-input">
                <input matInput placeholder="Firstname" formControlName="firstName" required>
                <mat-error>
                    Please provide FirtsName
                </mat-error>
            </mat-form-field>
            <mat-form-field class="full-width-input">
                <input matInput placeholder="LastName" formControlName="lastName" required>
                <mat-error>
                    Please provide LastName
                </mat-error>
            </mat-form-field>
            <mat-form-field class="full-width-input">
                <input matInput placeholder="Email" formControlName="email" required>
                <mat-error>
                    Please provide a valid email address
                </mat-error>
            </mat-form-field>
            <mat-form-field class="full-width-input">
                <input matInput type="number" [maxlength]="10" placeholder="Mobile" formControlName="mobile" required>
                <mat-error>
                    Please provide a valid Mobile number
                </mat-error>
            </mat-form-field>
            <mat-form-field class="full-width-input">
                <textarea matInput placeholder="Address" formControlName="address" required></textarea>
                <mat-error>
                    Please provide address
                </mat-error>
            </mat-form-field>

            <button mat-raised-button [disabled]='form.invalid' color="primary">Create</button>
        </form>
    </mat-card-content>
</mat-card>
