<mat-card fxLayout="row wrap">
    <mat-card-content>
        <form [formGroup]="form" #formDirective="ngForm" (ngSubmit)="onSubmit(formDirective)">
            <h2>{{title}}</h2>
            <mat-error *ngIf="loginInvalid">
                {{loginErrorMsg}}
            </mat-error>

            <mat-form-field class="full-width-input">
                <input matInput placeholder="Username" formControlName="username" required>
                <mat-error *ngIf="usernameControl.invalid">
                    {{getErrorMessage('username')}}
                </mat-error>
            </mat-form-field>
            <mat-form-field class="full-width-input">
                <input matInput type="password" placeholder="Password" formControlName="password" required>
                <mat-error *ngIf="passwordControl.invalid">
                    {{getErrorMessage('password')}}
                </mat-error>
            </mat-form-field>
            <mat-form-field class="full-width-input">
                <input matInput placeholder="Firstname" formControlName="firstName" required>
                <mat-error *ngIf="fnControl.invalid">
                    {{getErrorMessage('firstName')}}
                </mat-error>
            </mat-form-field>
            <mat-form-field class="full-width-input">
                <input matInput placeholder="LastName" formControlName="lastName" required>
                <mat-error *ngIf="lnControl.invalid">
                    {{getErrorMessage('lastName')}}
                </mat-error>
            </mat-form-field>
            <mat-form-field class="full-width-input">
                <input matInput placeholder="Email" formControlName="email" required>
                <mat-error *ngIf="emailControl.invalid">
                    {{getErrorMessage('email')}}
                </mat-error>
            </mat-form-field>
            <mat-form-field class="full-width-input">
                <input matInput (keypress)="numberOnlyFormatter($event)" type="text" maxlength="10" placeholder="Mobile"
                    formControlName="mobile" required>
                <mat-error *ngIf="mobileControl.invalid">
                    {{getErrorMessage('mobile')}}
                </mat-error>
            </mat-form-field>
            <mat-form-field class="full-width-input">
                <textarea matInput placeholder="Address" formControlName="address" required></textarea>
                <mat-error *ngIf="addressControl.invalid">
                    {{getErrorMessage('address')}}
                </mat-error>
            </mat-form-field>

            <button mat-raised-button [disabled]='form.invalid' color="primary">Create</button>
        </form>
    </mat-card-content>
</mat-card>
