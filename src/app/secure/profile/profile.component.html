<mat-card fxLayout="row wrap">
    <mat-card-content>
        <form [formGroup]="form" (ngSubmit)="onSubmit()">
            <h2>{{title}}</h2>
            <mat-error *ngIf="invalidForm">
                {{errorMsg}}
            </mat-error>

            <mat-form-field class="full-width-input">
                <input matInput placeholder="Firstname" formControlName="firstName" required
                    [disabled]="!editInProgress">
                <mat-error *ngIf="fnControl.invalid">
                    {{getErrorMessage('firstName')}}
                </mat-error>
            </mat-form-field>
            <mat-form-field class="full-width-input">
                <input matInput placeholder="LastName" formControlName="lastName" required>
                <mat-error *ngIf="lnControl.invalid">
                    {{getErrorMessage('lastName')}}
                </mat-error>
            </mat-form-field>
            <mat-form-field class="full-width-input">
                <input matInput placeholder="Email" formControlName="email" required>
                <mat-error *ngIf="emailControl.invalid">
                    {{getErrorMessage('email')}}
                </mat-error>
            </mat-form-field>
            <mat-form-field class="full-width-input">
                <input matInput (keypress)="numberOnly($event)" type="text" maxlength="10" placeholder="Mobile"
                    formControlName="mobile" required>
                <mat-error *ngIf="mobileControl.invalid">
                    {{getErrorMessage('mobile')}}
                </mat-error>
            </mat-form-field>
            <mat-form-field class="full-width-input">
                <textarea matInput placeholder="Address" formControlName="address" required></textarea>
                <mat-error *ngIf="addressControl.invalid">
                    {{getErrorMessage('address')}}
                </mat-error>
            </mat-form-field>

            <button mat-raised-button *ngIf="!editInProgress" (click)="editProfile()" color="primary">Edit</button>
            <button mat-raised-button *ngIf="editInProgress" [disabled]='form.invalid' color="primary">Submit</button>

        </form>
    </mat-card-content>
</mat-card>
