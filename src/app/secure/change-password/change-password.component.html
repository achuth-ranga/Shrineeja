<mat-card fxLayout="row wrap">
    <mat-card-content>
        <form [formGroup]="form" (ngSubmit)="onSubmit()">
            <h2 class="title">{{title}}</h2>
            <mat-error *ngIf="form.invalid">
                {{errorMsg}}
            </mat-error>
            <mat-error *ngIf="passwordMisMatch">
                Entered Passwords didn't match
            </mat-error>

            <mat-form-field class="full-width-input">
                <input matInput type="password" placeholder="Old Password" formControlName="oldPassword" required>
                <mat-error *ngIf="oldPasswordControl.invalid">
                    {{getErrorMessage('oldPassword')}}
                </mat-error>
            </mat-form-field>

            <mat-form-field class="full-width-input">
                <input matInput type="password" placeholder="New Password" formControlName="newPassword" required>
                <mat-error *ngIf="newPasswordControl.invalid">
                    {{getErrorMessage('newPassword')}}
                </mat-error>
            </mat-form-field>

            <mat-form-field class="full-width-input">
                <input matInput type="password" placeholder="ReEnter New Password" formControlName="reEnterNewPassword"
                    required>
                <mat-error *ngIf="reEnterNewPasswordControl.invalid">
                    {{getErrorMessage('reEnterNewPassword')}}
                </mat-error>
            </mat-form-field>

            <button mat-raised-button [disabled]='form.invalid' color="primary">Submit</button>
        </form>
    </mat-card-content>
</mat-card>
