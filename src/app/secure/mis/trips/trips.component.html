<mat-card fxLayout="row" class="filter">
    <mat-card-title>Vehicle Trips</mat-card-title>
    <mat-card-content>
        <app-date-filter></app-date-filter>
        <button class="filter-button" mat-raised-button color="primary">Submit</button>
    </mat-card-content>
</mat-card>

<mat-icon class="fa-solid excel" color="primary" fontIcon="fa-file-excel" (click)="exporter.exportTable('xlsx', {
    fileName:'TripsData'
})">
</mat-icon>
<table mat-table matTableExporter #exporter="matTableExporter" [dataSource]="trips">
    <ng-container matColumnDef="expandedDetail" [matColumnDef]="col.key" *ngFor="let col of columnsSchema">
        <th mat-header-cell *matHeaderCellDef>
            {{ col.label }}
        </th>

        <td mat-cell *matCellDef="let element" [ngClass]="'customWidthClass'">
            <div [ngSwitch]="col.type" *ngIf="!element.isEdit">
                <span *ngSwitchCase="'date'">
                    {{ element[col.key] | date: 'yyyy-MM-dd' }}
                </span>
                <span *ngSwitchDefault>
                    {{ element[col.key] }}
                </span>
            </div>
        </td>
    </ng-container>
    <tr mat-header-row *matHeaderRowDef="displayColumns" [ngClass]="'customWidthClass'"></tr>
    <tr mat-row *matRowDef="let row; columns: displayColumns"></tr>

</table>
