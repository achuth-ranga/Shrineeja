<mat-form-field class="form-input">
    <input matInput type="date" [ngModel]="fromDate | date:'yyyy-MM-dd'" (ngModelChange)="fromDate = $event"
        (blur)="onStartDateBlur()">
    <mat-label>Start Date</mat-label>
</mat-form-field>

<mat-form-field class="form-input">
    <input matInput type="date" [ngModel]="toDate | date:'yyyy-MM-dd'" (ngModelChange)="toDate = $event"
        (blur)="onEndDateBlur()">
    <mat-label>End Date</mat-label>
</mat-form-field>
