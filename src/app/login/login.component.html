<mat-card fxLayout="row wrap">
    <mat-card-content>
        <form [formGroup]="form" (ngSubmit)="onSubmit()">
            <h2>Log In</h2>
            <mat-error *ngIf="loginInvalid">
                {{loginErrorMsg}}
            </mat-error>
            <mat-form-field class="full-width-input">
                <input matInput placeholder="Username" formControlName="username" required>
                <mat-error>
                    Please provide a valid Username
                </mat-error>
            </mat-form-field>
            <mat-form-field class="full-width-input">
                <input matInput type="password" placeholder="Password" formControlName="password" required>
                <mat-error>
                    Please provide a valid password
                </mat-error>
            </mat-form-field>
            <!-- <button mat-raised-button [disabled]='form.invalid' color="primary">Login</button> -->
            <app-spinner-button class="filter-button" [inProgress]='inProgress' [disabled]="form.invalid" label='Login'
            (emitter)="onSubmit()">
        </app-spinner-button>
        </form>
    </mat-card-content>
</mat-card>
